<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h2>Add Task</h2>
    <form method="post" action="/add-task">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <div class="modal-body">
        <label for="editTaskTitle" class="form-label">Title</label>

        <input
          type="text"
          class="form-control"
          placeholder="Enter Title"
          aria-label="Enter Title"
          aria-describedby="basic-addon1"
          name="title"
          required
        />

        <br />
        <label for="editTaskDescription" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Description"
          aria-label="Enter Description"
          aria-describedby="basic-addon1"
          name="description"
          required
        />
        <br />
        <label for="editTaskDueDate" class="form-label">Due Date</label>

        <input
          type="date"
          class="form-control"
          placeholder="Enter due date"
          aria-label="Enter  due date"
          aria-describedby="basic-addon1"
          name="duedate"
          required
        />
        <br />
        <label for="editTaskStatus" class="form-label">Status</label>

        <select class="form-select" id="editTaskStatus" name="status" required>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <br />
        <label for="editTaskPriority" class="form-label">Priority</label>
        <select
          class="form-select"
          id="editTaskPriority"
          name="priority"
          required
        >
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <br />
        <label for="editTaskAssignedTo" class="form-label">Assigned To</label>
        <input
          type="text"
          class="form-control"
          placeholder="assigned to"
          aria-label="assigned to"
          aria-describedby="basic-addon1"
          name="assignedto"
          required
        />
        <br />
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>

      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button> -->
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Close</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </body>
</html>
