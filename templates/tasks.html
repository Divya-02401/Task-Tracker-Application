<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/2.0.5/js/dataTables.js"
    ></script>
    <script
      defer
      src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>All Tasks</h1>
    <a href="{{ url_for('logout') }}" class="btn btn-danger my-3"
      ><i class="fas fa-sign-out-alt"></i> Logout</a
    >
    <table class="table m-3" id="tasks-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Assigned To</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.id}}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.description}}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.due_date }}</td>
          <td>{{ task.priority}}</td>
          <td>{{ task.assigned_to }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  <script>
    $(document).ready(function () {
      $("#tasks-table").DataTable();
    });
  </script>
</html>
